    'number',
    'closest_apex',
    'farthest_apex',
    'sons_nb',
    'observation',
    'parent_observation',
    'parent_unit_id',
    'parent_fbr_id',
    'parent_tree_id',
    'zone',
    'cumulated_mass',
    'radius',
    'offset',
    'developped',
    'phyllotactic_angle',
    'branching_angle',
    'rigidity',
    'age',
    'year',
    'length',
    'trunk',
    'fruit_age',
    'fruit_mass',
    'leaf_age',
    'leaf_mass',
    'leaf_area',
]

