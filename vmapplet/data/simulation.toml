[general]
date_start = 1994-05-01
date_end = 2000-06-30
seed = 1163078255
second_year_draws = true
ruptures = true
stake = true
select_trunk = 0
mechanics = true
render_mode = 'bark'
stride_number = 5
pruning = false
convergence_steps = 2

# relative to vmapplet/lpy
[input.lpy_files]
axiom = 'axiom.lpy'
parameters = 'parameters.lpy'
mechanics = { forward = 'mechanics_forward.lpy', backward = 'mechanics_backward.lpy' }
statistics = 'statistics.lpy'
structure = 'structure.lpy'
interpretation = 'interpretation.lpy'

# relative to vmapplet/data/markov
[input.markov_files]
terminal_fate = 'fuji/terminal_fate.toml'
models = 'fuji/models'

[output]
dates = [
    { day = 1, month = 6 },
    { day = 1, month = 11 },
]

# All of those attributes will be available in the MTGs
[output.attributes]
